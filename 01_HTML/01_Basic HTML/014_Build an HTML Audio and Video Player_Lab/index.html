<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video Lab</title>
</head>

<body>
    <h1>Playing with HTML Audio and Video</h1>
    <section>
        <h2>What car can you get for a grand</h2>
        <video controls width="640">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4"
                type="video/mp4">
        </video>
    </section>
    <section>
        <h2>Canon and Gigue in D major</h2>
        <audio controls loop>
            <source
                src="https://dl.musopen.org/recordings/8c4ad810-5b11-4daf-b38d-a3c4e3107ae6.mp3?filename=Canon+and+Gigue+in+D+major.mp3&preview"
                type="audio/mp3">
        </audio>
    </section>
</body>

</html>
