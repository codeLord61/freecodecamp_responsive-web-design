<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://images.pexels.com/photos/6212801/pexels-photo-6212801.jpeg" 
        alt="Coding lines" class="post-img">
        <div class="post-content">
            <h2 class="post-title">Learn Web Development in 2026</h2>
            <p class="post-excerpt">Get up to speed with the latest trends for Web Development
                in the age of AI. Explore the new and exciting possibilities that 2026 brings.
            </p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
