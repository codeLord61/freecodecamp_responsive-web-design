<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>My To-do List</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox" name="item1" id="item1">
                <label for="item1">Web Development Learning</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/responsive-web-design-v9/"
                            target="_blank">Responsive Web Design Certification</a></li>
                </ul>
            </li>
            <li class="todo-item">
                <input type="checkbox" name="item2" id="item2">
                <label for="item2">Learning PHP & Laravel</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.youtube.com/watch?v=sVbEyFZKgqk" target="_blank">PHP The Right Way</a></li>
                </ul>
            </li>
            <li class="todo-item">
                <input type="checkbox" name="item3" id="item3">
                <label for="item3">Learning ML & AI</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://youtube.com/playlist?list=PLKnIA16_Rmvbr7zKYQuBfsVkjoLcJgxHH&si=xjSFWjCSEXo0Zi-Y"
                            target="_blank">100 Days of Machine Learning</a></li>
                </ul>
            </li>
            <li class="todo-item">
                <input type="checkbox" name="item4" id="item4">
                <label for="item4">The Curiosity Club</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.youtube.com/user/crashcourse" target="_blank">Crash Course</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
